default:
  interruptible: true
  image: node:20-alpine

stages:
  - build
  - test

# ----------------------- BUILD ---------------------------------- #
build:
  stage: build
  script:
    - echo "Building bandit-frontend project"
    - npm ci
    - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 2 days
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH == 'ci-cd/dev'

# ----------------------- TEST ---------------------------------- #
eslint:
  stage: test
  script:
    - echo "Running ESLint"
    - npm ci
    - npm run lint
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH == 'ci-cd/dev'
  allow_failure: false


semgrep-sast:
  stage: test
  image: returntocorp/semgrep:latest
  script:
    - echo "Running Semgrep SAST scan"
    - semgrep --config p/owasp-top-ten --error
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH == 'ci-cd/dev'
  allow_failure: false
  artifacts:
    paths:
      - semgrep-results.json
    expire_in: 2 days


